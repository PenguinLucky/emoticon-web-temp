<header>

    <link rel="stylesheet" href="https://emoticon-bot.tk/assets/css/header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var url = location.pathname;

        var home = [ "/" , "/index" , "/index.html" , "/index/" , "/index.html/" ] ;
        var news = [ "/news" , "/news/" , "/news/index.html" , "/news/index.html/" ] ;
        var support = [ "/support" , "/support/" , "/support/index.html" , "/support/index.html/" ] ;

        console.log(url);
        console.log( home.indexOf(url) >= 0 );
        console.log( news.indexOf(url) >= 0 );
        console.log( support.indexOf(url) >= 0 );

        if ( home.indexOf(url) >= 0 ) {
            $(".header-home").attr("href", "#");
        } else if ( news.indexOf(url) >= 0 ) {
            $(".header-news").attr("href", "#");
        } else if ( support.indexOf(url) >= 0 ) {
            $(".header-support").attr("href", "#");
        };
    </script>

    <ul class="logo" >
        <li><a href="https://emoticon-bot.tk/" class="header-home" style="margin: 0;" ><img src="https://emoticon-bot.tk/assets/img/favicon.png" class="logo-img" alt="logo" align="middle" ></a></li>
        <li class="pc" ><a href="https://emoticon-bot.tk/" class="header-home" >顔文字で返してくるうざいBot</a></li>
    </ul>

    <ul class="menu-pc" >
        <li><a href="https://emoticon-bot.tk/" class="header-home" >ホーム</a></li>
        <li><a href="https://emoticon-bot.tk/news?id=new" class="header-news" >ニュース</a></li>
        <li><a href="https://emoticon-bot.tk/support" class="header-support" >サポート</a></li>
    </ul>

    <ul class="menu-sp" >
        <li><a href="https://emoticon-bot.tk/" class="header-home" ><img src="https://emoticon-bot.tk/assets/img/header/home.png" ></a></li>
        <li><a href="https://emoticon-bot.tk/news?id=new" class="header-news" ><img src="https://emoticon-bot.tk/assets/img/header/news.png" ></a></li>
        <li><a href="https://emoticon-bot.tk/support" class="header-support" ><img src="https://emoticon-bot.tk/assets/img/header/support.png" ></a></li>
    </ul>
